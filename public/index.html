    <script>
        function onSuccess(googleUser) {
            console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
            console.log('Logged in as: ' + googleUser.getBasicProfile().getEmail());
            //console.log('Logged in as: ' + googleUser.getBasicProfile().getPicture());

            var nombre = 'Logged in as: ' + googleUser.getBasicProfile().getName();
            window.open("https://pruebapts.herokuapp.com/guestview.html");

        }

        function onFailure(error) {
            console.log(error);
        }

        function renderButton() {
            gapi.signin2.render('my-signin2', {
                'scope': 'profile email',
                'width': 240,
                'height': 50,
                'longtitle': true,
                'theme': 'dark',
                'onsuccess': onSuccess,
                'onfailure': onFailure
            });
        }
        
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function() {
                console.log('User signed out.');
            });
        }
        
       
    </script>
